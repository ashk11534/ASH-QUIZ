
{% extends 'base_app/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    h3{

    color: #fff;

    }

    hr{

    border-color: #333;

    }

    .form-layout{

    border-radius: 20px;

    width: 500px;

    }
    

</style>


        <br>

        <div class="d-flex justify-content-center">

            <div class="bg-white shadow-md p-5 form-layout">

                <h3>Password reset</h3>

                <hr>

                <p>Forgot your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

                <form method="post">

                    {% csrf_token %}

                    {{form|crispy}}

                    <br>

                    <input class="btn btn-success navbar-btn text-white" type="submit" value="Send email">

                </form>

            </div>

    </div>

        <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> 


{% endblock %}
